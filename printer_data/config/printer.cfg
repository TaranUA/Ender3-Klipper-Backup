[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_17600005A39869AF7F39405EC52000F5-if00

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: aae2b024ec9a

# OLED

[display]
lcd_type: sh1106
i2c_mcu: mcu
i2c_bus: i2c1
#i2c_software_scl_pin:
#i2c_software_sda_pin:
#i2c_speed:
#reset_pin:
#contrast:
#vcomh: 0
#invert: False
x_offset: 3

#OLED end

# ADXL

[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_DE634825DB765531-if00

[adxl345 bed]
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: x,z,y

[adxl345 hotend]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[output_pin RP2040_power_mode] # Improve power stability
pin: adxl:gpio23

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points: 117.5,117.5,50 # Somewhere slightly above the middle of your print bed

# ADXL end

[virtual_sdcard]
path: /home/taran/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

# [safe_z_home]
# home_xy_position: 82.5,117.5
# speed: 50.0
# z_hop: 10
# z_hop_speed: 15.0
# #move_to_previous: False

[exclude_object]

[force_move]
enable_force_move: True #False
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.
    
[input_shaper]
shaper_freq_x: 56.8
shaper_type_x: mzv
shaper_freq_y: 39.0
shaper_type_y: 2HUMP_EI #mzv
damping_ratio_x: 0.039
damping_ratio_y: 0.082

# Recommended shaper is 2HUMP_EI @ 39.0 Hz (when using a square corner velocity of 5.0 and a damping ratio of 0.082)

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 3
show_macros_in_webui: True
timeout: 300

[temperature_sensor CB1]
sensor_type: temperature_host

[fan]
pin: EBBCan: PA0 #P2.3

[heater_fan hotend_fan]
pin: EBBCan: PA1 #P2.4
heater: extruder
heater_temp: 50.0

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: -4
position_min: -4
position_max: 250
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: -8
position_min: -8
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
# endstop_pin: P1.27
# position_endstop: 0.0
position_max: 230
position_min: -7.0
homing_speed: 50

[stepper_z1]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16

